<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
  {{- feed_meta -}}
  <script>
    (function() {
      try {
        var saved = localStorage.getItem('theme');
        var theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        <button id="theme-toggle" aria-label="Toggle color theme" title="Toggle theme"></button>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="post">
      {% if page.title %}
      <h1 class="post-title">{{ page.title }}</h1>
      {% endif %}
      {% if page.date %}
      <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}</p>
      {% endif %}
      {{ content }}
    </article>
  </main>

  <footer class="site-footer container">
    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}</p>
  </footer>

  <script src="{{ '/assets/js/theme.js' | relative_url }}" defer></script>
</body>
</html>
